apiVersion: apps/v1
kind: Deployment
metadata:
  name: puuid-doc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: puuid-doc
  template:
    metadata:
      labels:
        app: puuid-doc
    spec:
      containers:
        - name: puuid-doc
          image: ${IMG_DOC}
          ports:
            - containerPort: 80
              name: http
      imagePullSecrets:
        - name: co-reg-sec
---
apiVersion: v1
kind: Service
metadata:
  name: puuid-doc
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      nodePort: ${NODE_PORT}
  selector:
    app: puuid-doc
